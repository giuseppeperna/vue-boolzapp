<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VUE.JS -->
    <script src="libs/vue.js" charset="utf-8"></script>
    <title>BoolzApp</title>
  </head>
  <body>
    <div class="root-container">
      <div id="boolzApp">
        <nav id="left-side" class="container-flex flex-column">
          <div class="user-status grey-bars border-right">
          </div>
          <div class="notification-status">

          </div>
          <div class="search-contacts border-right">

          </div>
          <div class="contacts-list border-right">
            <ul>
            </ul>
          </div>
        </nav>
        <main id="main-section">
          <div class="top-bar grey-bars container-flex flex-row center-items">
            <div class="contact-avatar">
              <img src="img/avatar_1.jpg" alt="">
            </div>

          </div>
          <div class="messages-field">

          </div>
          <div class="input-message input-bar-color container-flex flex-row justify-space-evenly center-items">
            <a href="#"><i class="far fa-smile"></i></a>
            <input type="text" name="" value="" placeholder="Scrivi un messsaggio">
            <a href=""><i class="fas fa-microphone"></i></a>
          </div>
        </main>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
